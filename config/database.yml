default: &default
  adapter: mysql
  pool: 5
  timeout: 5000
  database: <%= PRIVATE['db']['name'] %>
  username: <%= PRIVATE['db']['user'] %>
  password: <%= PRIVATE['db']['pass'] %>
  host: <%= PRIVATE['db']['host'] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
